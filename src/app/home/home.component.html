              <div class="form-group">
                    <label for="category_select">By Category:</label>
                    <select class="form-control" name="" id="category_select" [(ngModel)]="selectedCategory">
                      <option *ngFor="let category of categories" [ngValue]="category">{{category}}</option>
                    </select>
                  </div>
        </div>
        <div class="col-sm-9">
            <div class="col-md-4 card" *ngFor= "let product of products | productfilter:searchTerm | categoryfilter:selectedCategory" style="float:left;margin:20px">
                <img class="card-img-top" src="{{product.img}}" alt="Card image cap" style="width:100%">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text">Rs.{{product.price}}</p>
                    <a class="btn btn-primary btn-lg" (click)="addToCart()">Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
